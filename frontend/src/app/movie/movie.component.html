<div class="bigWrapper">
  <app-nav></app-nav>
  <div class="wrapper">
    <div class="reproductor">
      <iframe
        [src]="file"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; 
           gyroscope; picture-in-picture"
        allowfullscreen
        class="movie"
        controls
      ></iframe>
      <div class="movieDesc">
        <div>
          <p class="white rbt-300 medium">
            {{ title }}
          </p>
          <p class="white rbt-300 ">Género: {{ genre }}</p>
          <p class="rbt-300 white">Duración: {{ duration }}</p>
          <p class="white rbt-300">Sinópsis: {{ synopsis }}</p>
        </div>
        <div
          class="favIcon1"
          (click)="enviarFavorito()"
          *ngIf="esFavorito"
        ></div>
        <div
          class="favIcon2"
          (click)="enviarFavorito(movie)"
          *ngIf="!esFavorito"
        ></div>
      </div>
    </div>
    <div class="suggestions">
      <p class="white normal suggestionsTitle rbt-300">Te podría interesar</p>
      <div *ngFor="let movie of interestingMovies">
        <img [src]="movie.image" alt="" class="movieImg" />
        <p class="rbt-300 small white">{{ movie.title }}</p>
        <p class="rbt-300 very-small white">{{ movie.duration }}</p>
      </div>
    </div>
  </div>
</div>
